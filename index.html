<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        font-size: 2rem;
      }
      .ft {
        height: 50px;
        width: 100%;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: white;
        position: fixed;
        bottom: 0;
        font-size: 1.2rem;
      }
      .block1 {
        width: 1220px;
        height: 812px;
        display: inline-block;
        margin: 80px 140px;
        border: 3px solid rgb(185, 185, 185);
      }
      .blockk {
        width: 400px;
        height: 400px;
        display: inline-block;
        border: 2px double rgb(0, 0, 0);
      }
      .blockk:hover {
        width: 400px;
        height: 400px;
        display: inline-block;
        border: 2px double rgb(255, 255, 255);
      }
      .b_1 {
        background: url("https://4rcadia.files.wordpress.com/2014/08/ivan-konstantinovich-aivazovsky-russian-1817-1900-a-calm-morning-at-sea.jpg")
          50% / cover;
      }
      .b_1:hover {
        background: url("https://images108.fotki.com/v191/photos/7/1454087/7333875/_1886__223x159-vi.jpg")
          50% / cover;
        transition: 1s;
      }

      .in {
        width: 400px;
        height: 400px;
        background-color: rgba(255, 255, 255, 0.103);
        transition: 1s;
      }
      .in:hover {
        width: 400px;
        height: 400px;
        background-color: rgba(255, 255, 255, 0.315);
        color: rgb(0, 0, 0);
        transition: 1s;
      }

      .b_2 {
        background: url("https://vamkartina.ru/paint/zakaz/seascape/images/Sea%200055.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_2:hover {
        background: url("http://ayvazovskiy.su/wp-content/uploads/2017/01/d152a29518522120972774ca027a410a.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_3 {
        background: url("http://s1.1zoom.me/big3/766/376136-alexfas01.jpg") 50% /
          cover;
        transition: 1s;
      }
      .b_3:hover {
        background: url("https://img-fotki.yandex.ru/get/17865/144337373.213/0_11a9f1_7f812065_XXL.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_4 {
        background: url("https://img-fotki.yandex.ru/get/3907/144337373.218/0_11aadd_42003b43_XXL.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_4:hover {
        background: url("https://samara.ananasposter.ru/image/catalog/postermax/reproduct/90/4496.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_5 {
        background: url("http://www.art-catalog.ru/data_picture_2016/picture/10/9119.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_5:hover {
        background: url("https://pbs.twimg.com/media/DtOJtwsXgAAM-Rk.jpg") 50% /
          cover;
        transition: 1s;
      }
      .b_6 {
        background: url("http://pavlishak.ru/images/Айвазовский%20Иван/Неаполитанский%20залив%20в%20лунную%20ночь.%20Везувий%201870г.jpg")
          50% / cover;
        transition: 1s;
      }
      .b_6:hover {
        background: url("http://istoriya-krima.ru/books/item/f00/s00/z0000000/pic/000007.jpg")
          50% / cover;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Все прелести и непрелести моря</h1>
    </header>
    <div class="block1">
      <div class="blockk b_1"><div class="in"></div></div>
      <div class="blockk b_2"><div class="in"></div></div>
      <div class="blockk b_3"><div class="in"></div></div>
      <div class="blockk b_4"><div class="in"></div></div>
      <div class="blockk b_5"><div class="in"></div></div>
      <div class="blockk b_6"><div class="in"></div></div>
    </div>
    <footer class="ft">Картины Айвазовского</footer>
  </body>
</html>
